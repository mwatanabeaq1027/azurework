<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
  <title>ログイン画面</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <link href="css/site.css" rel="stylesheet" />
</h:head> 
<body> 
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=Windows-31J" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        </h:head>
        <h:body>
            <h:form id="loginForm">
                <div id="userIdRow">
                    <span id="userIdLabel">ユーザID</span>
                    <span id="userIdInput">
                        <h:inputText id="userId" value="#{helloBean.userId}" />
                    </span>
                </div>
                <div id="passwordRow">
                    <span id="passwordLabel">パスワード</span>
                    <span id="passwordInput">
                        <h:inputSecret id="password" value="#{helloBean.password}" />
                    </span>
                </div>
                <div>
                    <h:commandButton action="#{helloBean.login}" value="ログイン" />
                </div>
            </h:form>
            <h:form>
                <div class="col-sm-6">
                    <h:outputLabel>フリガナ：</h:outputLabel>
                    <h:outputLabel>カナメイヒョウジ</h:outputLabel>
                </div>
                <div class="col-sm-6">
                    <h:outputLabel>性別：</h:outputLabel>
                    <h:outputLabel>男</h:outputLabel>
                </div>
            </form>
            <h:form>
                <div class="col-sm-6">
                    <h:outputLabel>生年月日：</h:outputLabel>
                    <h:outputLabel>2020年4月28日</h:outputLabel>
                </div>
                <div class="col-sm-6">
                    <h:outputLabel>年齢：</h:outputLabel>
                    <h:outputLabel>99歳</h:outputLabel>
                </div>
            </form>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        </h:body>
    </f:view>
</body> 
</html>
