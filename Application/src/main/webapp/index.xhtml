<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>ログイン画面</title>
 <link href="css/site.css" rel="stylesheet" />
</h:head> 
<body> 
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=Windows-31J" />
        </h:head>
        <h:body>
            <h:form id="loginForm">
                <div id="userIdRow">
                    <span id="userIdLabel">ユーザID</span>
                    <span id="userIdInput">
                        <h:inputText id="userId" value="#{helloBean.userId}" />
                    </span>
                </div>
                <div id="passwordRow">
                    <span id="passwordLabel">パスワード</span>
                    <span id="passwordInput">
                        <h:inputSecret id="password" value="#{helloBean.password}" />
                    </span>
                </div>
                <div id="loginButton">
                    <h:commandButton action="#{helloBean.login}" value="ログイン" />
                </div>
                <span id="STestButtonLabel">一覧画面遷移用</span>
                <div id="listButton">
                    <h:commandButton action="#{helloBean.list}" value="一覧画面" />
                </div>
                <span id="STestButtonLabel">鈴木テスト用</span>
                <div id="STestButton">
                    <h:commandButton action="#{helloBean.STest}" value="Sテスト画面" />
                </div>
                <div id="STestDetail">
                    <h:commandButton action="#{helloBean.detail}" value="テスト用" />
                </div>
            </h:form>
        </h:body>
    </f:view>
</body> 
</html>
